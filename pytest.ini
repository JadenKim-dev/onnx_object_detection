[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    inference: marks tests that perform model inference
    integration: marks integration tests
    unit: marks unit tests

norecursedirs =
    .git
    .next
    node_modules
    venv
    __pycache__

minversion = 3.8
